<script>
const prizes=[
 "‚Çπ1000 Fee Concession",
 "‚Çπ2000 Fee Concession",
 "‚Çπ2500 Scholarship",
 "Free PSC Training (‚Çπ1500)",
 "Laptop Bag",
 "Surprise Gift Voucher",
 "‚Çπ1500 Fee Concession",
];

const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const size=prizes.length;
const angle=2*Math.PI/size;
let rot=0;

function draw(){
 prizes.forEach((t,i)=>{
  ctx.beginPath();
  ctx.moveTo(140,140);
  ctx.arc(140,140,140,i*angle,(i+1)*angle);
  ctx.fillStyle=i%2?"#ff9800":"#ff5722";
  ctx.fill();
  ctx.save();
  ctx.translate(140,140);
  ctx.rotate(i*angle+angle/2);
  ctx.fillStyle="#fff";
  ctx.font="14px sans-serif";
  ctx.textAlign="right";
  ctx.fillText(t,120,5);
  ctx.restore();
 });
}
draw();

function spin(){
 const name=playerName.value.trim();
 const phone=playerPhone.value.trim();
 const course=playerCourse.value;

 if(!name||!phone||!course){
  alert("Please fill all details");
  return;
 }

 const win=Math.floor(Math.random()*prizes.length);
 rot+=360*5+(360-(win*(360/size)));
 canvas.style.transition="transform 4s ease-out";
 canvas.style.transform=`rotate(${rot}deg)`;

 setTimeout(()=>{
  const prize=prizes[win];
  result.innerHTML=`üéâ Congratulations ${name}!<br>You won <b>${prize}</b>`;
  const msg=encodeURIComponent(
`Hi Oxford Computers üëã
I played the Oxford Win Arena.

Name: ${name}
Course: ${course}
Prize Won: ${prize}

Please guide me for admission.`
  );
  whatsappBtn.href=`https://wa.me/919447329972?text=${msg}`;
  whatsappBtn.style.display="block";
 },4200);
}
</script>
